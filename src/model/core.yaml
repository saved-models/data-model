id: http://marine.gov.scot/metadata/saved/schema/core/
name: core
title: >-
  SAVED data model: core schema, simply defining skeleton of table structure
prefixes:
  linkml: https://w3id.org/linkml/
  saved:  http://marine.gov.scot/metadata/saved/schema/
imports:
  - linkml:types
default_prefix: saved

slots:
  
  column_modelled:
    description:    Column describes modelled data
  column_collected:
    description:    Column describes collected data
  column_descriptive:
    description:    Column describes data about the world

  title:
    description: >-
      A concise human-readable display label for the element. The title should mirror the name,
      and should use ordinary textual punctuation.
    range:           string
    slot_uri:        dcterms:title

  description:
    description:     Human-readable description of the information
    range:           string
    slot_uri:        dcterms:description

  type:
    description:     Nature or genre of the information
    range:           string
    slot_uri:        dcterms:type
    required:        true

  provenance:
    description: >-
      Provenance of an observation, a set of observations, or a data-set
      This is distinct from Dublin Core's notion of provenance, which
      concerns any changes in ownership/custody of the resource since its
      creation.
    range:           string
    narrow_mappings:
      - saved:notes
      - dcterms:provenance
