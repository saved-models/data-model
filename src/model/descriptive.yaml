id: http://localhost/saved/descriptive
name: descriptive
title: >-
  SAVED data model: descriptive identifiers
prefixes:
  linkml: https://w3id.org/linkml/
  saved:  http://localhost/saved/
imports:
  - ./core
  - linkml:types
default_prefix: saved

types:
  LatLonType:
    pattern: "[0-9]+o [0-9]+.[0-9]+[N|W]"
    base: str
    repr: str
    uri:  saved:LatLon
  YearType:
    pattern: "[1-2][0-9][0-9][0-9]"
    base: int
    repr: int
    uri:  saved:YearType

slots:
  # Global spatial/location identifiers
  northing:
    description: >-
      'X'-positional data relative to point of origin
    range: integer
    is_a:  column_descriptive
    
  easting:
    description: >-
      'Y'-positional data relative to point of origin
    range: integer
    is_a:  column_descriptive

  national_grid_reference:
    description: National grid reference (NGR) point of origin
    range: string
    is_a:  column_descriptive
    
  latitude:
    description: Latitude
    any_of: 
      - range: LatLon
      - range: float
    is_a: column_descriptive
    
  longitude:
    description: Longitude
    any_of: 
      - range: LatLon
      - range: float
    is_a: column_descriptive

  global_coordinate_system:
    description: Global coordinate system (GCS) reference point of origin
    
  depth:
    description: Depth in metres
    range: float
    is_a:  column_descriptive
    
  # Chronological identifiers
  #year:
  #  description: Year
  #  range: YearType
  #  is_a:  column_descriptive
    
  #date:
  #  description: Date in format of DD/MM/YY
  #  range: date
  #  is_a:  column_descriptive
    
  #time:
  #  description: Time in hours
  #  range: time
  #  minimum_value: 0
  #  maximum_value: 23
  #  is_a: column_descriptive
    
  #datetime:
  #  description: Combined date/time-stamp
  #  range: datetime
  #  is_a: column_descriptive

  # Data-set descriptive identifiers
  series:
    description: Data series to which a given observation belongs
    range: string
    is_a:  column_descriptive
    
  notes:
    description: Notes and caveats about a given observation or modelled value
    range: string
    is_a:  column_descriptive
    
  # Model-specific spatial/location identifiers
  site_name:
    description: Fish farm station/site local name
    range: string
    is_a:  column_descriptive
    
  site_id:
    description: Fish farm station/site global ID
    range: string
    is_a:  column_descriptive

  cage_id:
    description: Semi-numeric cage identifier, related to station/site
    any_of:
      - range: string
      - range: integer
    is_a: column_descriptive
